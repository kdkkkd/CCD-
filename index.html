
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCD 复古圣诞相机</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Zeyada&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f1e6; /* Vintage paper color */
      font-family: 'Courier Prime', 'Microsoft YaHei', monospace;
      overflow-x: hidden;
    }
    .font-handwritten {
      font-family: 'Ma Shan Zheng', cursive;
    }
    .font-script {
      font-family: 'Zhi Mang Xing', cursive;
    }
    .polaroid-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }
    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .vintage-flicker {
      animation: flicker 0.2s infinite ease-in-out;
    }
    /* Snowflake Animation */
    .snowflake {
      color: #fff;
      font-size: 1em;
      font-family: Arial, sans-serif;
      text-shadow: 0 0 5px rgba(255,255,255,1);
      position: fixed;
      top: -10%;
      z-index: 9999;
      user-select: none;
      cursor: default;
      animation-name: snowflakes-fall, snowflakes-shake;
      animation-duration: 10s, 3s;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: infinite, infinite;
      animation-play-state: running, running;
    }
    @keyframes snowflakes-fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }
    @keyframes snowflakes-shake {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(80px); }
    }
  </style>

</head>

</body>
</html>
